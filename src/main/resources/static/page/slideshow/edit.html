<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>suse-mall</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link href="../../cupload/cupload.css" type="text/css" rel="stylesheet"/>
    <script crossorigin="anonymous" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" src="http://lib.baomitu.com/jquery/3.6.0/jquery.js"></script>
    <script src="../../cupload/cupload.js"></script>

<!--    <link href="../../bootstrap-4.6.1-dist/css/bootstrap.css" rel="stylesheet">-->
<!--    <script src="../../bootstrap-4.6.1-dist/js/bootstrap.bundle.js"></script>-->
<!--    <script src="../../bootstrap-4.6.1-dist/js/bootstrap.js"></script>-->

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <style>
        .carousel img{
            margin: 0 auto;
            text-align: center;
            height: 100% !important;
        }
        .carousel-inner{
            height: 100%;
        }
        .carousel .item{
            height: 100%;
        }

    /*    ---------------------*/
        .cupload_box{
            display: grid;
            grid-template-columns: auto auto;
            width: 80%;
            margin: 0 auto;
            gap: 8px;
        }
        .cupload_item{
            display: flex;
            align-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel"
             style="width: 70%; margin: 0 auto; height: 375px;overflow:hidden;">
            <!-- Indicators -->

            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://suse-mall.oss-cn-chengdu.aliyuncs.com/2022/04/1f985cc0f2c14ddd9d34d1412ad64198.jpg" alt="...">
                    <div class="carousel-caption"> </div>
                </div>
                <div class="item">
                    <img src="https://suse-mall.oss-cn-chengdu.aliyuncs.com/2022/04/b56e7e6849b745d08357c6e739c31223.jpg" alt="...">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="https://suse-mall.oss-cn-chengdu.aliyuncs.com/2022/04/7a6aab0d22224fce9ff90e12b0b8f3e2.jpg" alt="...">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="https://suse-mall.oss-cn-chengdu.aliyuncs.com/2022/04/5ab87f785523438eb9f9e7f3e185b663.jpg" alt="...">
                    <div class="carousel-caption"></div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <hr>
       <div class="cupload_box">
           <div class="cupload_item">
               <div id="cupload_1" class="cupload"></div>
           </div>
       </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script>

        // TODO 轮播图限制（宽度高度）
        let cupload_1 =  new Cupload("#cupload_1",{
            limit: 4,
            tags: null,
            enableResetOrder: false,
            exceedLimit: ()=>{
                layer.msg("超过了图片上限")
            },
            maxFileSize: 10240,
            url:'http://127.0.0.1:8080/upload/batch'
        })

    </script>

    <script>
        $('.carousel').carousel()
    </script>
</div>
</body>
</html>
